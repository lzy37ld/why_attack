  template: 'BEGINNING OF CONVERSATION: USER: {model_input} ASSISTANT: {model_output}'
  batch_size: 8
  torch_dtype: bf16
  debug: false
target_lm:
  model_name: meta-llama/Llama-2-7b-chat-hf
  batch_size: 8
  torch_dtype: bf16
  template: '<s><s>[INST] <<SYS>>

    {system}

    <</SYS>>


    {input} {prompt}[/INST]'
  system_message: 'You are a helpful, respectful and honest assistant. Always answer
    as helpfully as possible, while being safe. Your answers should not include any
    harmful, unethical, racist, sexist, toxic, dangerous, or illegal content. Please
    ensure that your responses are socially unbiased and positive in nature.


    If a question does not make any sense, or is not factually coherent, explain why
    instead of answering something not correct. If you don''t know the answer to a
    question, please don''t share false information.'
  generation_configs:
    do_sample: true
    max_new_tokens: 60
    num_return_sequences: 1
    top_p: 0.7
    top_k: null
  debug: false
